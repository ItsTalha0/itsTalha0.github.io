<!DOCTYPE HTML>
<head>
<title> The Calculator </title>
</head>

<body>

<table>

<tr> <input id="theIN" type="text"> </tr>
<tr><td> <button id="a9" type="button">9</button></td>
<td> <button id="a8" type="button">8</button></td>
<td> <button id="a7" type="button">7</button></td>
<td> <button id="plus" type="button">+</button></td>
</tr>
<tr><td> <button id="a6" type="button">6</button></td>
<td> <button id="a5" type="button">5</button></td>
<td> <button id="a4" type="button">4</button></td>
<td> <button id="minus" type="button">-</button></td>
</tr>
<tr><td> <button id="a3" type="button">3</button></td>
<td> <button id="a2" type="button">2</button></td>
<td> <button id="a1" type="button">1</button></td>
<td> <button id="mult" type="button">*</button></td>
</tr>
<tr><td> <button id="adot" type="button">.</button></td>
<td> <button id="a0" type="button">0</button></td>
<td> <button id="equal" type="button">=</button></td>
<td> <button id="divide" type="button">/</button></td>
</tr>
<tr> <button id="reset" type="button">reset</button></tr>
</table>

<script>
var a=0;
var b=0;
var arith="";
var b9=document.querySelector("#a9");
var b8=document.querySelector("#a8");
var b7=document.querySelector("#a7");
var b6=document.querySelector("#a6");
var b5=document.querySelector("#a5");
var b4=document.querySelector("#a4");
var b3=document.querySelector("#a3");
var b2=document.querySelector("#a2");
var b1=document.querySelector("#a1");
var b0=document.querySelector("#a0");
var bplus=document.querySelector("#plus");
var bminus=document.querySelector("#minus");
var bmult=document.querySelector("#mult");
var bequal=document.querySelector("#equal");
var bdivide=document.querySelector("#divide");
var bdot=document.querySelector("#adot");
var brst=document.querySelector("#reset");
var disp=document.querySelector("#theIN");
b9.addEventListener("click",function(){ updateDisplay(9);});
b8.addEventListener("click",function(){ updateDisplay(8);});	
b7.addEventListener("click",function(){ updateDisplay(7);});	
b6.addEventListener("click",function(){ updateDisplay(6);});	
b5.addEventListener("click",function(){ updateDisplay(5);});	
b4.addEventListener("click",function(){ updateDisplay(4);});	
b3.addEventListener("click",function(){ updateDisplay(3);});	
b2.addEventListener("click",function(){ updateDisplay(2);});	
b1.addEventListener("click",function(){ updateDisplay(1);});	
b0.addEventListener("click",function(){ updateDisplay(0);});	
bdot.addEventListener("click",function(){ updateDisplay('.');});
bplus.addEventListener("click",function(){ setFunction('+');});
bminus.addEventListener("click",function(){ setFunction('-');});
bmult.addEventListener("click",function(){ setFunction('*');});
bdivide.addEventListener("click",function(){ setFunction('/');});
bequal.addEventListener("click",function(){ setEqual();});
brst.addEventListener("click",function(){ rst();});
function updateDisplay(val){
	old=disp.value;
	disp.value=`${old}${val}`;
	}
function setFunction(val){
	console.log("cliked");
	arith=val;
	a=parseFloat(disp.value);
	disp.value='';
	console.log(disp.value,arith);
	}
function setEqual(){
	b=parseFloat(disp.value);
	console.log(b);
	var result=0;
	switch(arith){
		case '+':
			result=a+b;
			break;
		case '-':
			result=a-b;
			break
		case '*':
			result=a*b;
			break;
		case '/':
			result=a/b;
			break;
		}
	console.log(result);
	disp.value=`${result}`;
	}
function rst(){
	a=0;
	b=0;
	disp.value='';
	arith='';
	console.log("reset done");
	}


</script>
	

</html>
